<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-light border-3 border-bottom border-dark">
            <div class="container-fluid">
                <div class="col-6 azul portada">
                    <img src="./images/logo-navbar.png" alt="logo" width="100" height="60">
                    <a class="navbar-brand">Barbería & Peluquería</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <h1>Listado de Productos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Categoria</th>
                    <th>Promo</th>
                    <th>Cuotas</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="turnos">
            </tbody>
        </table>
        <!-- Formulario para crear producto -->
        <h2>Crear Producto</h2>
        <form id="createForm" class="row g-3">
            <div class="col-md-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" id="stock" name="stock" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="promo" class="form-label">Promo:</label>
                <input type="text" id="promo" name="promo" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="cuotas" class="form-label">Cuotas:</label>
                <input type="text" id="cuotas" name="cuotas" class="form-control">
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary mt-4">Crear</button>
            </div>
        </form>
        <!-- Modal para editar producto -->
        <div id="editModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm" method="POST" action="/api/turnos" enctype="application/x-www-form-urlencoded">
                            <input type="hidden" id="id" name="id">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="number" id="precio" name="precio" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" id="descripcion" name="descripcion" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock:</label>
                                <input type="number" id="stock" name="stock" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría:</label>
                                <input type="text" id="categoria" name="categoria" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="promo" class="form-label">Promo:</label>
                                <input type="text" id="promo" name="promo" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cuotas" class="form-label">Cuotas:</label>
                                <input type="text" id="cuotas" name="cuotas" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <h3>filo dulce</h3>
            <p>COPYRIGHT &copy;2024 FILO DULCE. TODOS LOS DERECHOS RESERVADOS.</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/filodulce1287/?locale=es_LA"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/filodulcebarberias/"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://x.com/barberiasce?lang=es"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Nodejs | 2024<span> | Grupo 2</span></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
