<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Turnos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md fixed-top navbar-light border-3 border-bottom border-dark">
            <div class="container-fluid">
                <div class="col-6 azul portada">
                    <img src="./images/logo-navbar.png" alt="logo" width="100" height="60">
                    <a class="navbar-brand">Barbería & Peluquería</a>
                </div>
       
    </header>
    <main class="container mt-5">
        <h1>Listado de Turnos</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Sucursal</th>
                    <th>Barbero</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Servicio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="turnos">
            </tbody>
        </table>
        <div id="editModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Turno</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <input type="hidden" id="id" name="id">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" id="apellido" name="apellido" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="mail" class="form-label">Email:</label>
                                <input type="email" id="mail" name="mail" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="sucursal" class="form-label">Sucursal:</label>
                                <input type="text" id="sucursal" name="sucursal" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="barbero" class="form-label">Barbero:</label>
                                <input type="text" id="barbero" name="barbero" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fecha_turno" class="form-label">Fecha:</label>
                                <input type="date" id="fecha_turno" name="fecha_turno" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="hora_turno" class="form-label">Hora:</label>
                                <input type="time" id="hora_turno" name="hora_turno" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="servicio" class="form-label">Servicio:</label>
                                <input type="text" id="servicio" name="servicio" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- --------- footer ---------- -->
    <footer>
        <div class="footer-content">
            <h3>filo dulce</h3>
            <p>COPYRIGHT &copy;2024 FILO DULCE. TODOS LOS DERECHOS RESERVADOS.</p>
            <ul class="socials">
                <li><a href="https://www.facebook.com/filodulce1287/?locale=es_LA"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/filodulcebarberias/"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://x.com/barberiasce?lang=es"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>Nodejs | 2024<span> | Grupo 2</span></p>
        </div>
    </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
